<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Section One">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Section One</title>
		<link rel="stylesheet" href="/ASSETS/SECTIONS/css/sectionOne.css" type="text/css">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		
	</head>
	<body>
		
		
		<section class="sectionOne">
			<div class="content-container grid-container">
				<div class="grid-item box-width-banner">
					<div id="textContainer">
						<p class="sectionHeadText">This is literally just a banner</p>
						<button class="sectionHeadBtn">This is just an action button</button>
					</div>
				</div>
				
				<div class="grid-item box-main-banner">
					<!--<h1>hello</h1>-->
				</div>
				
				<div class="grid-item box-misc">
					<p class="sectionHeadText">This is text</p>
					<button class="sectionHeadBtn">Another One</button>
				</div>
				
				<div class="grid-item box-form">
					<form class="signForm">
						<h4>Log In</h4>
						<input type="email" placeholder="Email" required class="signFormInput emailInput" autocomplete="true"> <br>
						<input type="password" placeholder="Password" required class="signFormInput passwordInput" autocomplete="true">
						<br>
						<input type="submit" placeholder="Sign In" required id="signInBtn" class="signInBtn signBtnEdit">
						<button id="signUpBtn" class="signBtnEdit">Sign Up</button>
					</form>
					
					<div id="formFooter">
						<p>By clicking 'Sign in'/'Sign up'<br>you agree to our <a href="javascript:void">Terms of service</a></p>
					</div>
				</div>
				
				<div class="grid-item box-social-buttons">
					<div id="containerSocial">
						<a href="javascript:void">
					<div id="my-signin1" class="facebookBtn">
						<i class="fab fa-facebook-f socialBtnSign"></i><h5>Sign In</h5>
					</div></a>
						<a href="javascript:void">
					<div id="my-signin2" class="googleBtn">
						<i class="fab fa-google socialBtnSign"></i><h5>Sign In</h5>
							</div></a>
					</div>
						
				</div>
			</div>
		</section>
		

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
